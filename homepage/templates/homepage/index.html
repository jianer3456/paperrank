<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
    {% if latest_question_list %}
        <ul>
            {% for question in latest_question_list %}
                <li><a href="{% url 'homepage:detail' question.id %}">{{ question.question_text }}
                </a></li>
            {% end for %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% end if %}
</body>
</html>
